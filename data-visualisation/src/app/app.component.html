<div class="head-bar">
  <h2 class="head-title">VierPlus - Measurement Data</h2>
</div>

<mat-grid-list cols="2" rowHeight="2:1" gutterSize="20">
  <mat-grid-tile
    ><app-temperature-graph class="temp"></app-temperature-graph
  ></mat-grid-tile>
  <mat-grid-tile><app-stats class="stats"></app-stats></mat-grid-tile>
  <mat-grid-tile
    ><app-humidity-graph class="humidity"></app-humidity-graph
  ></mat-grid-tile>
  <mat-grid-tile
    ><app-power-costs-graph class="power-costs"></app-power-costs-graph
  ></mat-grid-tile>
</mat-grid-list>
