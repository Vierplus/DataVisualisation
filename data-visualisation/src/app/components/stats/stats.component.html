<div class="chart-container">
  <div class="search-container">
    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Search by Measurement No</mat-label>
      <mat-select
        placeholder="Select Measurement No"
        (selectionChange)="onSelectMeasurement($event)"
      >
        <mat-option
          *ngFor="let measurement of measurementNumbers"
          [value]="measurement"
        >
          Measurement #{{ measurement }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <span class="measurement-date"> {{ measurementDate }}</span>
  </div>
  <div class="cards-wrapper">
    <ngx-charts-number-card
      *ngFor="let card of data"
      [view]="view"
      [scheme]="colorScheme"
      [results]="[card]"
      [cardColor]="cardColor"
      [customColors]="customColors"
      (select)="onSelect($event)"
    >
    </ngx-charts-number-card>
  </div>
</div>
